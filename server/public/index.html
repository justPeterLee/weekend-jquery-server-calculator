<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="./stretchScript.js"></script>

</head>
<body>
    <h1>Sever Side Calculator</h1>
    <div id="base-mode">
        <div id="calc-container">
            <input type="number" class="equation-number" id="num1">
    
            <div class="button-container">
                <button class="op-btn" id="add" data-op="add">+</button>
                <button class="op-btn" id="sub" data-op="sub">-</button>
                <button class="op-btn" id="mult" data-op="mult">*</button>
                <button class="op-btn" id="divid" data-op="divid"> /</button>
            </div>
    
            <input type="number" class="equation-number" id="num2">
    
            
            <button class="calc-btn" id="equal">=</button>
            <button class="calc-btn" id="clear">c</button>
        </div>
        <h1 id="answer">ANSWER</h1>
        <ul id="history"></ul>
    </div>

    <div id="stretch-mode">
        <div id="stretch-div">
            <input id="stretch-equation" readonly>
            <button>c</button>
        </div>

        <div id="stretch-btn">
            <button data-num="7" class="stretch-num-btn">7</button>
            <button data-num="8" class="stretch-num-btn">8</button>
            <button data-num="9" class="stretch-num-btn">9</button>
            <button data-op="+" class="stretch-op-btn">+</button>


            <button data-num="4" class="stretch-num-btn">4</button>
            <button data-num="5" class="stretch-num-btn">5</button>
            <button data-num="6" class="stretch-num-btn">6</button>
            <button data-op="-" class="stretch-op-btn">-</button>

            <button data-num="1" class="stretch-num-btn">1</button>
            <button data-num="2" class="stretch-num-btn">2</button>
            <button data-num="3" class="stretch-num-btn">3</button>
            <button data-op="*" class="stretch-op-btn">*</button>

            <button data-num="0" class="stretch-num-btn">0</button>
            <button data-num="." class="stretch-num-btn">.</button>
            <button id="stretch-equal" class="stretch-op-btn">=</button>
            <button data-op="/" class="stretch-op-btn">/</button>
            

        </div>

        <h1 id="stretch-answer"></h1>
        <ul id="stretch-history"></ul>
    </div>
    
</body>
</html>
