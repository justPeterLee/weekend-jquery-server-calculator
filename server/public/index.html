<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
</head>
<body>
    <h1>Sever Side Calculator</h1>
    <div id="calc-container">
        <input type="number" class="equation-number" id="num1">

        <div class="button-container">
            <button class="op-btn" id="add" data-op="add">+</button>
            <button class="op-btn" id="sub" data-op="sub">-</button>
            <button class="op-btn" id="mult" data-op="mult">*</button>
            <button class="op-btn" id="divid" data-op="divid"> /</button>
        </div>

        <input type="number" class="equation-number" id="num2">

        
        <button class="calc-btn" id="equal">=</button>
        <button class="calc-btn" id="clear">c</button>
    </div>
    <h1 id="answer">ANSWER</h1>
    <ul id="history"></ul>
</body>
</html>
